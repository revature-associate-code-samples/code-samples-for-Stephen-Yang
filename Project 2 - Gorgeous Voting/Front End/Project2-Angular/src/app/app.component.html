<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>
    Welcome to {{ title }}!
  </h1>
  
  <span style="font-size: 7em; color: seagreen;">
    <i class="fas fa-vote-yea"></i>
  </span>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-vote-yea"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#search-heading">
            <i class="fas fa-search"></i> Start Searching
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#log-in-heading">
              <i class="far fa-id-badge"></i> Log In
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#sign-up-heading">
            <i class="fas fa-user-plus"></i> Sign Up
          </a>
        </li>    
      </ul>
    </div>  
  </nav>

<div class="container text-center" style="margin-top:2%">
  <div class="jumbotron">
    <h3 id="search-heading">
        <i class="fas fa-search"></i> Search
    </h3>
    <div class="row">      
      <div class="col-md-6">
        <app-civic-info></app-civic-info>
      </div>
      <div class="col-md-6">
        <app-election-info></app-election-info>
      </div>
    </div>
</div>
  <div *ngIf="true" class="jumbotron">
      <h3 id="user-heading">
          <i class="fas fa-user"></i> User
      </h3>
      <div class="row">
        <div class="col-md-6">
          <h2 id="log-in-heading"><i class="far fa-id-badge"></i> Returning</h2>
          <app-login></app-login>
        </div>
        <div class="col-md-6">
          <h2 id="sign-up-heading"><i class="fas fa-user-plus"></i> New</h2>
          <app-create-user></app-create-user>
        </div>
      </div>
  </div>
</div>
